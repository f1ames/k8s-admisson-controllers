apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: kac-api-webhook
  namespace: default
webhooks:
  - name: kac-api-service.default.svc
    clientConfig:
      service:
        name: kac-api-service
        namespace: default
        path: "/validate"
      caBundle: 
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    sideEffects: None
    admissionReviewVersions: ["v1"]